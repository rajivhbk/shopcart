<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<script src="js/jquery.min.js"></script>
</head>
<style>
	input[type=checkbox] {
   		position: absolute;
   		top: -9999px;
   		left: -9999px;
	}
	.switch-btn {
		height: 30px;
		width: 20px;
		background-color: black;
		margin-left: 0px;
		padding: 0px;
		position: fixed;
	}
	label {
		display: inline-block;
		-webkit-appearance: push-button;
		-moz-appearance: button;
		cursor: pointer;
		background-color: #c9302c;
		width: 150px;
		height: 30px;
		text-align: center;
		border: 2px solid #761c19;
		color: white;
	}
</style>
<body>
	<form action="">
		<label id="switch" for="flipswitch"><div class="switch-btn"></div><span id="toggleinner">PER TON</span></label>
		<input type="checkbox" name="flipswitch" id="flipswitch">
	</form>
</body>
<script>
	$(document).ready(function(){
		$("#switch").click(function(){
			var fswitchStatus = $("#flipswitch").is(":checked");
			if(fswitchStatus == false){
				$(".switch-btn").animate({
					"margin-left": "+=130px"
				},"fast");

				$("#switch").css(
					"background-color","#5cb85c",
					"border-color", "#255625"
					);
				$("#toggleinner").html("PER TRUCK");
			}
			else {
				$(".switch-btn").animate({
					"margin-left": "-=130px"
				},"fast");
				$("#switch").css(
					"background-color","#c9302c",
					"border-color", "#761c19"
					);
				$("#toggleinner").html("PER TON");
			}
		});
	});
</script>
</html>
